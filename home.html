<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="format">
      <aside class="left">
       <div class="left-container">

        <div class="logo-container">
          <img src="svgs/instagram.svg" alt="">
        </div>

        <div class="menu-container">
          <span class="menu-element">
            <img src="svgs/home.svg" alt="">
            <p>Home</p>
          </span>

           <span class="menu-element">
            <img src="svgs/videos.svg" alt="">
            <p>Reels</p>
          </span>

           <span class="menu-element">
            <img src="svgs/send.svg" alt="">
            <p>Messages</p>
          </span>

           <span class="menu-element">
            <img src="svgs/search.svg" alt="">
            <p>Search</p>
          </span>

           <span class="menu-element">
            <img src="svgs/compass.svg" alt="">
            <p>Explore</p>
          </span>

           <span class="menu-element">
            <img src="svgs/heart.svg" alt="">
            <p>Notifications</p>
          </span>

           <span class="menu-element">
            <img src="svgs/post.svg" alt="">
            <p>Create</p>
          </span>

           <span class="menu-element">
            <img src="svgs/instagram.svg" alt="">
            <p>Profile</p>
          </span>
        </div>

        <div class="more-options">
           <span class="more-element">
            <img src="svgs/menu.svg" alt="">
            <p>More</p>
          </span>

          <span class="more-element">
            <img src="svgs/More.svg" alt="">
            <p>Also from Meta</p>
          </span>
        </div>

       </div> 


      </aside>
      <main class="middle">Posts</main>
      <aside class="right">Suggestions</aside>
    </div>
    <script src="script.js"></script>
  </body>
</html>
